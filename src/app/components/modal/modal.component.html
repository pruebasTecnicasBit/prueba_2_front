<div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
      <h2 class="text-xl font-semibold mb-4">
        {{ mode === 'department' ? 'Crear Departamento' : 'Crear Empleado' }}
      </h2>
  
      <form *ngIf="mode === 'department'" (ngSubmit)="save()">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Código</label>
          <input
            type="number"
            [(ngModel)]="department.departamentCode"
            name="departmentCodigo"
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Nombre</label>
          <input
            type="text"
            [(ngModel)]="department.name"
            name="departmentNombre"
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Guardar
        </button>
      </form>
  
      <form *ngIf="mode === 'employee'" (ngSubmit)="save()">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Código</label>
          <input
            type="number"
            [(ngModel)]="employee.codigo"
            name="employeeCodigo"
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Nombre</label>
          <input
            type="text"
            [(ngModel)]="employee.nombre"
            name="employeeNombre"
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Apellido 1</label>
          <input
            type="text"
            [(ngModel)]="employee.apellido1"
            name="employeeApellido1"
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Apellido 2</label>
          <input
            type="text"
            [(ngModel)]="employee.apellido2"
            name="employeeApellido2"
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Código Departamento</label>
          <input
            type="string"
            [(ngModel)]="employee.codigo_departamento"
            name="employeeCodigoDepartamento"
            class="w-full px-3 py-2 border rounded"
          />
        </div>
        <button
          type="submit"
          class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
        >
          Guardar
        </button>
      </form>
  
      <button
        class="mt-4 px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
        (click)="close.emit()"
      >
        Cancelar
      </button>
    </div>
  </div>
